<template>
    <lightning-modal-header label="Update Contact"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-input label="First Name" value={firstName} onchange={handleFirstName}></lightning-input>
        <lightning-input label="Last Name" value={lastName} onchange={handleLastName}></lightning-input>
        <lightning-button label="Update" onclick={handleUpdate}></lightning-button>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
