<template>
    <lightning-card title="Student Self-Registration" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <lightning-input
                type="text"
                label="First Name"
                value={firstName}
                onchange={handleInputChange}
                data-field="firstName"
                required>
            </lightning-input>
            <lightning-input
                type="text"
                label="Last Name"
                value={lastName}
                onchange={handleInputChange}
                data-field="lastName"
                required>
            </lightning-input>
            <lightning-input
                type="email"
                label="Email"
                value={email}
                onchange={handleInputChange}
                data-field="email"
                required>
            </lightning-input>
            <lightning-input
                type="text"
                label="Student Name"
                value={studentName}
                onchange={handleInputChange}
                data-field="studentName"
                required>
            </lightning-input>
            <lightning-input
                type="text"
                label="Password"
                value={password}
                onchange={handleInputChange}
                data-field="password"
                required>
            </lightning-input>
            <lightning-button
                label="Register"
                onclick={handleRegister}
                variant="brand"
                class="slds-m-top_medium">
            </lightning-button>
        </div>
 
        <template if:true={message}>
            <div class="slds-m-top_medium slds-text-color_success">
                <p>{message}</p>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-m-top_medium slds-text-color_error">
                <p>{error}</p>
            </div>
        </template>
    </lightning-card>
</template>
